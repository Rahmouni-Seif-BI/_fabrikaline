<c-card class="mb-4">
  <c-card-body>
    <c-row>
      <c-col sm="5">
        <h4 class="card-title mb-0" id="traffic"> Form  </h4>
      </c-col>
    </c-row>

    <br>
    <div>
      <ng-content select="app-yes-parameters"></ng-content>
    </div>
    <form #f="ngForm">
      <div>
        <!-- Action here like : add, delete,... -->
        <button type="button" class="btn btn-success waves-effect"
         (click)="save(f.value)">Save</button> &nbsp;
        <button type="button" class="btn btn-info waves-effect" (click)="cancel()">Annuler</button> &nbsp;
        <button type="button" class="btn btn-info waves-effect" (click)="Attacher()">Attacher</button>

      </div>
      <br />
      <div>
        <div>

    <label cLabel for="exampleFormControlInput1">Compte Créditeur (INVESTISEMENT)</label>
          <c-dropdown cFormControl  style="width: 100%;" style="margin-bottom: 10px;">
            <a cButton cDropdownToggle color="secondary" size="sm" >
              {{ this.object == null ? "": this.object!.creditorAccount!.description}}
            </a>
            <ul cDropdownMenu style="width: 100%;">
              <li *ngFor="let creditorAccountItem of accountList">
                <a (click)="selecCreditortAccount(creditorAccountItem)" cDropdownItem>{{creditorAccountItem.description}}</a>
              </li>
            </ul>
          </c-dropdown>
     
          <label cLabel for="exampleFormControlInput1">Compte Débitor</label>
          <c-dropdown cFormControl  style="width: 100%;" style="margin-bottom: 10px;">
            <a cButton cDropdownToggle color="secondary" size="sm" >
              {{ this.object == null ? "": this.object!.debtorAccount!.description}}
            </a>
            <ul cDropdownMenu style="width: 100%;">
              <li *ngFor="let debitorAccountItem of accountList">
                <a (click)="selectDebitorAccount(debitorAccountItem)" cDropdownItem>{{debitorAccountItem.description}}</a>
              </li>
            </ul>
          </c-dropdown> 
          <input cFormControl type="text" hidden="true" [(ngModel)]="object.id" name="id" placeholder="Id" />
          <label cLabel for="exampleFormControlInput1" >Montant à payer</label>
          <ejs-numerictextbox cFormControl  [(ngModel)]="object.amountRepaid"  format="C2"  name="amountRepaid" placeholder="Montant à payer" style="margin-bottom: 10px;"></ejs-numerictextbox>
          <label cLabel for="exampleFormControlInput1">Date payement</label>
          <ejs-datepicker   [(ngModel)]="object.repaymentDate"  [format]="dateFormat" name="repaymentDate"  [enableMask]="enableMaskSupport" cssClass="e-outline" floatLabelType="Auto"></ejs-datepicker>
       </div>
        <br>
      </div>
    </form>
   
  </c-card-body>
  <c-card-footer>
    <c-row class="text-center" [md]="5" [xs]="1">
      <c-col class="mb-sm-2 mb-0">
      </c-col>
      <c-col class="mb-sm-2 mb-0">
      </c-col>
    </c-row>
  </c-card-footer>
</c-card>
